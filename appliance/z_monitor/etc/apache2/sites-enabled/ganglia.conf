<VirtualHost  *:3000>
  ServerName ganglia.helppain.net
  ServerAdmin webmaster@helppain.net
  AllowEncodedSlashes On
  DirectoryIndex index.php index.html
    SetEnv HTTPS 1
  RewriteEngine On

  DocumentRoot /usr/share/ganglia-webfrontend
  <Directory "/usr/share/ganglia-webfrontend">
      Options All
      AllowOverride All
      Order allow,deny
      Allow from all
    RewriteEngine on
  </Directory>
</VirtualHost>

